<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Floating Divs</title>

    <style>
          .container {
              width: 570px;
              height: 80px;
              border: 5px solid black;
          }
        div {
            width: 80px;
            height: 30px;
            border: 2px solid green;
            padding: 10px;
            margin-left: 30px;
            margin-top: 10px;
            float: left;
            text-align: center;
        }
    </style>
</head>
<body>

<div class="container">

    <div>Spring</div>
    <div>Summer</div>
    <div>Fall</div>
    <div>Winter</div>

</div>

</body>
</html>
