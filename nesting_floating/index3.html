<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Float Right and Left</title>

    <style>
        .left {
            float: left;
        }
        .right {
            float: right;
        }
    </style>
</head>
<body>

<div class="left">
    <img src="images/roses.jpg" alt="roses" width="260px">
</div>

<div class="right">
    <img src="images/farm.jpg" alt="farm">
</div>


<h1>First Heading</h1>
<h1>Second Heading</h1>
<h1>Third Heading</h1>
<h1>Fourth Heading</h1>
<h1>Fifth Heading</h1>

</body>
</html>
