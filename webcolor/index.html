<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Web Colors</title>

    <style>
        body {
            background-color: aliceblue;
            background-color: rgb(167, 168, 170);
        }

        h1 {
            color: rgba(167, 168, 170,.75);
            padding: 20px 40px;

        }

        div {
            width: 500px;
            height: 200px;
            background-color: indianred;
            margin: 50px;
        }

        .two {
            background-color: coral;
        }

        .three {
            background-color: #0076A8;
        }

    </style>

</head>
<body style="background-color: #6ECEB2">

<div class="one">

    <h1 style="background-color: blueviolet">Web Color #1</h1>

</div>

<div class="two">

    <h1>Web Color #2</h1>

</div>

<div class="three">

    <h1>Web Color #3</h1>

</div>

</body>
</html>
