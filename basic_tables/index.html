<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Basic Tables</title>
</head>
<body>

<h1>Basic Tables</h1>

<h2>Table 1</h2>

<table>
    <tr>
        <td>Dog</td>
        <td>Cat</td>
    </tr>
    <tr>
        <td>Panda</td>
        <td>Gorilla</td>
    </tr>
    <tr>
        <td>Dolphin</td>
        <td>Whale</td>
    </tr>
</table>
<br>

<h2>Table Two</h2>

<table border="1">
    <tr>
        <th>Rank in Size</th>
        <th>State Name</th>
        <th>State Capital</th>
    </tr>
    <tr>
        <td>1</td>
        <td>Alaska</td>
        <td>Juno</td>
    </tr>
    <tr>
        <td>2</td>
        <td>Texas</td>
        <td>Austin</td>
    </tr>
    <tr>
        <td>3</td>
        <td>California</td>
        <td>Sacramento</td>
    </tr>
    <tr>
        <td>4</td>
        <td>Montana</td>
        <td>Helena</td>
    </tr>
    <tr>
        <td>5</td>
        <td>New Mexico</td>
        <td>Santa Fe</td>
    </tr>


</table>


</body>
</html>
